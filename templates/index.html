<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Knapsack problem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- bootstrap4-toggle -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<style>
.in {width:50px}
</style>

<body>
    <div class="container-fluid">
        <p class="btn btn-primary">USER</p>
        <table class="table table-bordered" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    {% for item in items %}
                    <th scope="col">{{item.name}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">選択</th>
                    {% for item in items %}
                    <td><input id={{item.id}} type="checkbox" data-toggle="toggle" onchange="updateText()"
                        data-on="◯" data-off="✕" data-onstyle="success" data-offstyle="danger" data-size="sm"></td>
                    {% endfor %}
                </tr>
                <tr>
                    <th scope="row">重量</th>
                    {% for item in items %}
                    <td>{{item.weight}}</td>
                    {% endfor %}
                </tr>
                <tr>
                    <th scope="row">容量</th>
                    {% for item in items %}
                    <td>{{item.capacity}}</td>
                    {% endfor %}
                </tr>
                <tr>
                    <th scope="row">価値</th>
                    {% for item in items %}
                    <td>{{item.value}}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-fluid">
        <div class="col-md-5">
            <table class="table table-bordered">
                <tr>
                    <td>合計重量</td>
                    <td id=all_weight>0</td>
                </tr>
                <tr>
                    <td>合計容量</td>
                    <td id=all_capacity>0</td>
                </tr>
                <tr>
                    <td>合計価値</td>
                    <td id=all_value>0</td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>
    updateText = function () {
        let all_weights = 0
        let all_capacity = 0
        let all_values = 0
        {% for item in items %}
            if ($('#{{item.id}}').prop('checked')){
                all_weights += {{item.weight}}
                all_capacity += {{item.capacity}}
                all_values += {{item.value}}
            }
        {% endfor %}
        document.getElementById("all_weight").innerHTML = all_weights;
        document.getElementById("all_capacity").innerHTML = all_capacity;
        document.getElementById("all_value").innerHTML = all_values;
    };
</script>
